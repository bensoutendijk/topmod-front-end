<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>BGood MXR</title>
    <script src="https://kit.fontawesome.com/4d9f79b5a1.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  </head>
  <body style="height: 100%">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" style="height: 100%"></div>
    <!-- Start Mouseflow Tracking Snippet -->
    <script type="text/javascript">
      var mouseflowAutoStart = false;

      var mfPageRecordingRates = [
        ['contains', '/dashboard/', 100]
      ];
      var mfBaseRecordingRate = 50;

      function mfGetRandomNumber(max) {
        return Math.floor(Math.random() * max);
      }

      var mfCookie = {
        get: function(name) {
          var nameEQ = name + "=";
          var ca = document.cookie.split(';');
          for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
              c = c.substring(1, c.length);
            }

            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
          }
          return null;
        }
      };

      function mfShouldStartRecording(pageRecordingRates, baseRecordingRate) {

        for (var i = 0; i < pageRecordingRates.length; i++) {
          var matchRule = pageRecordingRates[i][0];
          var pagePathname = pageRecordingRates[i][1];
          var pageRecordingRate = pageRecordingRates[i][2];

          switch (matchRule) {
            case 'contains':
              if (document.location.pathname.toLowerCase().indexOf(pagePathname.toLowerCase()) > -1 || document.location.search.indexOf('mf_force=1') > -1) {
                if (mfGetRandomNumber(100) < pageRecordingRate || pageRecordingRate === 100) {
                  return true;
                }
              }    
              break;
            case 'equals':
              if (document.location.pathname.toLowerCase() === pagePathname.toLowerCase() || document.location.search.indexOf('mf_force=1') > -1) {
                if (mfGetRandomNumber(100) < pageRecordingRate || pageRecordingRate === 100) {
                  return true;
                }
              }
              break;
            default:
              break;
          }
        }

        if (mfGetRandomNumber(100) < baseRecordingRate || baseRecordingRate === 100) {
          return true;
        }

        return false;
      }

      mouseflowAutoStart = mfShouldStartRecording(mfPageRecordingRates, mfBaseRecordingRate);

      if (mfCookie.get('mf_user')) {
        mouseflowAutoStart = true;
      }

      window._mfq = window._mfq || [];
      (function() {
          var mf = document.createElement("script");
          mf.type = "text/javascript"; mf.async = true;
          mf.src = "//cdn.mouseflow.com/projects/1b08ef8f-532e-4beb-8ea2-7b3ac50bd8d1.js";
          document.getElementsByTagName("head")[0].appendChild(mf);
      })();

      document.addEventListener('unload', function() {
        mouseflow.stopSession();
      });
    </script>
    <!-- End Mouseflow Tracking Snippet -->
  </body>
</html>
